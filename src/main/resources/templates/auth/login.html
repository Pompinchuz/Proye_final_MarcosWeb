<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | CATGAMER</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/login-style.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="gamer-portal">
            <h2 class="text-center gamer-title">Portal de Acceso</h2>
            <form id="loginForm" class="gamer-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control gamer-input" id="email" autocomplete="username" required>
                    <div class="invalid-feedback">El email es obligatorio.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control gamer-input" id="password" autocomplete="current-password" required>
                    <div class="invalid-feedback">La contraseña es obligatoria.</div>
                </div>
                <button type="button" class="btn btn-gamer animate-pulse" onclick="login()">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
