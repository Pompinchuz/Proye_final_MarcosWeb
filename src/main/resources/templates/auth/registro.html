<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro | CATGAMER</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/registro-style.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="gamer-portal">
            <h2 class="text-center gamer-title">Portal de Registro</h2>
            <form id="registroForm" class="gamer-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control gamer-input" id="nombre" autocomplete="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control gamer-input" id="email" autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control gamer-input" id="password" autocomplete="new-password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Password</label>
                    <input type="password" class="form-control gamer-input" id="confirmPassword" autocomplete="new-password">
                </div>
                <button type="button" class="btn btn-gamer animate-pulse" onclick="registrar()">
                    <i class="bi bi-person-plus"></i> Registrarse
                </button>
            </form>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/registro.js}"></script>
</body>
</html>
